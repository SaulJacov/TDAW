    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lime;     
        }
        form{
            padding:  50px 55px;
            box-shadow: 0 0 20px black;
            border-radius: 20px;
            text-align: center;
            width: 340px;
            background-color: rgba(0, 89, 255, 0.422);
        }
        .input{
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        h2{
            color: #283629;
            font-size: 35px;
        }
        label{
            color: #283629;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        input, textarea{
            padding: 17px 25px;
            border-radius: 25px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border: 2px solid #F0FAF1;
            color: #283629;
            outline: none;
        }
        input::placeholder, textarea::placeholder{
            color: rgb(86, 82, 82);
        }

       
    </style>
</head>
<body>

    <form>
        <h2>Formulario de contacto</h2>
        <div class="input">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Escriba su nombre">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Escriba su Email">
            <label for="Telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Escriba su teléfono">
            <label for="website">Sitio web</label>
            <input type="text" name="website" id="website" placeholder="Escriba el URL de su sitio web">
            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" id="asunto" placeholder="Escriba el asunto">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>

            <input type="submit" class="btn" value="ENVIAR">
        </div>
    </form>
    
</body>
