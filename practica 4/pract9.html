	<style>
		div{
			border: 1px solid rgb(37, 137, 170);

			border: double;
			border-color: rgb(37, 137, 170);
			
		}
		
		div.uno{
            margin-bottom: 17px;
            margin-left:  250px;
            margin-right: 250px;
		}
		div.dos{
			background-color: lightblue;
			margin-bottom: 17px;
            margin-left:  250px;
            margin-right: 250px;
		}
		h1{
			text-align: center;
			color: rgb(126, 16, 16);
			
		}
		
		label{
			background-color: lightblue;
			width: 100%; /* Ajusta el ancho según tus necesidades */
            text-align: left;
            margin-right: 10px;
		}
		input{
			width: 10000px;
            height: 15px;
			padding: 10px;
            
		}
		
        .tres {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 17px;
            background-color: lightblue;
            margin-left:  250px;
            margin-right: 250px;;
        }
        .cuatro{
            margin-left:  250px;
            margin-right: 250px;
            margin-bottom: 17px;
        }
        .cinco{
            margin-left:  250px;
            margin-right: 250px;
            margin-bottom: 17px;
        }
        .row {
            display: flex;
            width: 100%;
            align-items: center;
             
             margin: 0;
        }
        .box{
            display: flex;
            flex-direction: row;
        }
        .arriba{
            display: flex;
            flex-direction: row;
        }
        .boxA{
            display: flex;
            flex-direction: row;
            
        }
        .box1{
            background-color: lightblue;
            width: 100px;
            height: 45px;
        }
        .box3{
            background-color: lightblue;
            width: 90%;
            height: 45px;
        }
        .box4{
            background-color: lightblue;
            width: 90px;
            height: 50px;
            
        }
        .box5{
            width: 105px;
            height: 50px;
        }
        .box6{
            width: 154px;
            height: 50px;
        }
        .circuloup{
            width: 105px;
            height: 50px;
        }
        .conta{
            width: 125px;
            height: 50px;
            background-color: lightblue;
        }
        .moneda{
            width: 90%;
            height: 50px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: white;
        }
        .checkbox-round {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            vertical-align: middle;
            border: 2px solid #000000;
            appearance: none;
            outline: none;
            cursor: pointer;
        }
        .checkbox-round:checked {
            background-color: gray;
        }
      
	</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de inscripción</title>
</head>
<body>
	
	<header>
		<div class="uno"><h1>FORMULARIO DE INSCRIPCIÓN</h1></div>
	</header>
	
	<section>
		<div class="dos">
		<h2>DATOS PERSONALES</h2>
	</div>
	</section>	

    <div class="tres">
        
          <div class="row"><label for="">Nombre:</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
          <div class="row"><label for="">Apellido:</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
          <div class="row"><label for="">Dirección:</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
          <div class="row"><label for="">Teléfono:</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
          <div class="row"><label for="">Correo eléctronico:</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
          <div class="row"><label for="">Documento:</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
          <div class="row"><label for="">Fecha de nacimiento:</label> <input type="date" placeholder="Haga click para escribir texto..."></div>
       
      </div>

	<section>
		<div class="dos">
		<h2>CAPACITACIÓN</h2>
	</div>
	</section>	

    <section>
        <div class="cuatro">
            <div class="box">
                <div class="box1">
                    <p>Curso</p>
                </div>
                <div class="box2">
                    <select id="curso" name="curso">
                        <option value="mate">Matemática</option>
                        <option value="espa">Español</option>
                      </select>
                </div>
                <div class="box3">
                    <p>Días</p>
                </div>
            </div>

            <div class="boxA">
                <div class="box4">
                    <p>Horario</p>
                </div>
                <div class="box5">
                    <p>Elija un horario</p>
                </div>
                <div class="box6">
                    <input type="checkbox" id="lunes" name="dias" value="lunes">
                    <label for="lunes">Lunes</label>
                </div>
                <div class="box6">
                    <input type="checkbox" id="martes" name="dias" value="martes">
                    <label for="martes">Martes</label>
                </div>
                <div class="box6">
                    <input type="checkbox" id="miercoles" name="dias" value="miercoles">
                    <label for="miercoles">Miércoles</label>
                </div>
                <div class="box6">
                    <input type="checkbox" id="jueves" name="dias" value="jueves">
                    <label for="jueves">Jueves</label>
                </div>
                <div class="box6">
                    <input type="checkbox" id="viernes" name="dias" value="viernes">
                    <label for="viernes">Viernes</label>
                </div>
            </div>
        </div>
    </section>

    <section>
		<div class="dos">
		<h2>■ PLAN DE PAGO</h2>
	</div>
	</section>

    <section>
        <div class="cinco">
            <div class="arriba">
                <div class="circuloup">
                    <input type="checkbox" class="checkbox-round" />
                </div>
                <div class="conta">
                    <p>Contado</p>
                </div>
                <div class="moneda">
                    <p>Moneda</p>
                </div>
            </div>
            <div class="arriba">
                <div class="circuloup">
                    <input type="checkbox" class="checkbox-round" />
                </div>
                <div class="conta">
                    <p>Crédito</p>
                </div>
                <div class="moneda">
                    <p>Tarjeta</p>
                </div>
            </div>
        </div>
    </section>

    <section>
		<div class="dos">
		<h2>DATOS DE LA INSTITUCIÓN</h2>
	</div>
	</section>

    <div class="tres">
        
        <div class="row"><label for="">N° de contrato</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
        <div class="row"><label for="">Persona que atendió</label> <input type="text" placeholder="Haga click para escribir texto..."></div>
        <div class="row"><label for="">Fecha de inscripción</label> <input type="date"></div>
       

</body>
</html>
